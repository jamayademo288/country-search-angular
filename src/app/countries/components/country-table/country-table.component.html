<div *ngIf="countries.length === 0; else table" class="alert alert-warning text-center">
  No hay pa√≠ses en la base de datos
</div>

<ng-template #table>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Bandera</th>
        <th>Pais</th>
        <th>Capital</th>
        <th>Poblacion</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i = index">
        <td>{{ i + 1 }}</td>
        <td><img [src]="country.flags.svg" alt="" style="width: 15px; height: 15px;"> - {{ country.flag }}</td>
        <td>{{ country.name.official }}</td>
        <td>{{ country.capital }}</td>
        <td>{{ country.population | number }}</td>
        <td><a [routerLink]="[ '/countries/by', country.cca3 ]">Info</a></td>
        <!-- <td>
          <button type="button" class="btn btn-primary" (click)="showDetails(country)">Detalles</button>
        </td> -->
      </tr>
    </tbody>
  </table>
</ng-template>
